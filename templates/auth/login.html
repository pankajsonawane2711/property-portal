    {% extends "base.html" %}
    {% block content %}
    <div class="max-w-md mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">Login</h1>
      <form method="post" class="grid gap-3">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="border rounded px-3 py-2">
        <input type="password" name="password" placeholder="Password" class="border rounded px-3 py-2">
        <button class="bg-blue-600 text-white rounded px-4 py-2">Login</button>
      </form>
      <p class="text-sm mt-3">No account? <a href="/signup/" class="text-blue-600">Sign up</a></p>
    </div>
    {% endblock %}
