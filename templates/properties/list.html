    {% extends "base.html" %}
    {% block title %}Properties in Vasai–Virar{% endblock %}
    {% block content %}
    <div class="max-w-6xl mx-auto px-4 py-10">
      <h1 class="text-2xl font-semibold mb-4">Properties</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        {% for p in properties %}
        <a href="{{ p.get_absolute_url }}" class="border rounded overflow-hidden hover:shadow">
          <img src="https://picsum.photos/seed/{{p.slug}}/600/360" class="w-full h-48 object-cover">
          <div class="p-4">
            <div class="font-semibold">{{ p.title }}</div>
            <div class="text-sm text-gray-600">₹ {{ p.price|intcomma }} · {{ p.bhk }} BHK · {{ p.location }}</div>
          </div>
        </a>
        {% empty %}<div>No results.</div>{% endfor %}
      </div>
    </div>
    {% endblock %}
